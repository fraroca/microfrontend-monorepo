<div class="container">
  <!-- Botones -->
  <div class="button-container">
    <button
      mat-raised-button
      [ngClass]="{ 'active-button': selectedTab === 'IAE' }"
      (click)="selectTab('IAE')"
    >
      IAE
    </button>
    <button
      mat-raised-button
      [ngClass]="{ 'active-button': selectedTab === 'IBI' }"
      (click)="selectTab('IBI')"
    >
      IBI
    </button>
    <button
      mat-raised-button
      [ngClass]="{ 'active-button': selectedTab === 'IVTM' }"
      (click)="selectTab('IVTM')"
    >
      IVTM
    </button>
  </div>

  <!-- Contenedor para cargar el componente dinÃ¡mico -->
  <div class="component-container">
    <ng-container *ngIf="selectedTab === 'IAE'">
      <ng-container *ngComponentOutlet="datosIaeShared"></ng-container>
    </ng-container>
    <ng-container *ngIf="selectedTab === 'IBI'">
      <ng-container *ngComponentOutlet="datosIbiShared"></ng-container>
    </ng-container>
    <ng-container *ngIf="selectedTab === 'IVTM'"> 
      <ng-container *ngComponentOutlet="datosIvtmShared"></ng-container>
    </ng-container>
  </div>
</div>
